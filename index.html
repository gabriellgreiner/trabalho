<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <h1>Pré-avaliação para Nutricionista</h1>
        <form id="imcForm">
            <label for="peso">Seu Peso (kg):</label>
            <input type="number" id="peso" required><br>

            <label for="altura">Sua Altura (m):</label>
            <input type="number" id="altura" step="0.01" required><br>

            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </form>

        <div id="resultado"></div>
        <div id="contato" style="display:none;">
            <h2>Entre em contato conosco:</h2>
            <form id="emailForm">
                <label for="email">Seu E-mail:</label>
                <input type="email" id="email" required><br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="js/calcular.js"></script>
</body>
</html>
